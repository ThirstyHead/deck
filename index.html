<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>War (The Card Game)</title>

    <style>
      main{
        display: flex;
        text-align: center;
      }

      section{
        border: 1px solid black;
        padding: 1em;
        flex-grow: 1;
      }

      .player1{
        /* background-color: red; */
        background-color: rgba(255, 0, 0, 0.25);
      }

      .player2{
        /* background-color: blue; */
        background-color: rgba(0, 0, 255, 0.25);
      }

      .card{
        border: 1px solid black;
        padding: 0.5em;
        width: 5em;
        background-color: white;
      }

      .card > header{
        font-size: 1rem;
        width: 1em;
        letter-spacing: 2em;
      }

      .card > .card-center{
        font-size: 3em;
      }

      .card > footer{
        font-size: 1rem;
        width: 1em;
        letter-spacing: 2em;
        padding-right: 4em;
        transform: scale(-1, -1);
      }

      .hearts{
        color: red;
      }

      .hearts > header::after{
        /* content: '&hearts;'; */
        content: '\A\2665';
      }

      .hearts > .card-center::after{
        content: '\2665';
      }

      .hearts > footer::after{
        content: '\A\2665';
      }

      .spades{
        color: black;
      }

      .spades > header::after{
        /* content: '&spades;'; */
        content: '\A\2660';
      }

      .spades > .card-center::after{
        content: '\2660';
      }

      .spades > footer::after{
        content: '\A\2660';
      }






    </style>
  </head>
  <body>
    <h1>War (The Card Game)</h1>


    <main>
      <section class="player1">
        <h2>Player 1</h2>
        <div class="card hearts">
          <header>5</header>
          <div class="card-center"></div>
          <footer>5</footer>
        </div>
      </section>

      <section class="battlefield">
        <h2>Battlefield</h2>
        <div class="card spades">
          <header>A</header>
          <div class="card-center"></div>
          <footer>A</footer>
        </div>


        <div class="card">
          card
        </div>
      </section>

      <section class="player2">
        <h2>Player 2</h2>
        <div class="card">
          card
        </div>
      </section>
    </main>



  </body>
</html>
